services:
  # Backend API Service
  - type: web
    name: lecture-assistant-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_CSE_ID
        sync: false
      - key: FRONTEND_URL
        value: "https://lecture-assistant-frontend.onrender.com"

  # Frontend Static Site
  - type: web
    name: lecture-assistant-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: VITE_API_URL
        value: "https://lecture-assistant-api.onrender.com"
      - key: VITE_WS_URL
        value: "wss://lecture-assistant-api.onrender.com"
